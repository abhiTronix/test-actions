        if: success()
      - name: install
        run: sudo apt-get -y install build-essential
        if: success()
      - name: before_script
        run: bash run.sh
        shell: bash
        if: success()
      - name: script
        run: bash curl_install.sh
        shell: bash
        if: success()
      - name: after_success
        run: bash deploy.sh
        shell: bash
        if: github.event_name != "pull_request"